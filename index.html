      body {

      /* Modern Grey Scrollbar - Global Definition */
      /* Works on Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 14px; /* Width of the entire scrollbar area */
        height: 14px;
      }

      *::-webkit-scrollbar-track {
        background: transparent; /* Completely transparent track */
      }

      *::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15); /* Very subtle grey default */
        border-radius: 99px; /* Pill shape */
        border: 4px solid transparent; /* Creates the 'floating' effect by using transparent border as padding */
        background-clip: content-box; /* Clips background to content box, respecting the transparent border */
        transition: background-color 0.2s ease;
      }

      *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.45); /* Darker, more prominent grey on hover */
      }

      *::-webkit-scrollbar-corner {
        background: transparent;
      }
